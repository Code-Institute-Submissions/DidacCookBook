{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="row">
	<form action="{{ url_for('add_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">poll</i>
					<select id="recipe" name="recipe_name">
						<option value="" disabled selected>Choose Recipe</option>
						{% for recp in recipes %}
						<option value="{{recp.recipe_name}}">{{recp.recipe_name}}</option>
						{% endfor %}
					</select>
					<label>Recipes</label>
				</div>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">which type of food</i>
				<input id="recipe_name" name="recipe_name" type="text">
				<label for="icon_prefix">Recipe Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">Level of difficulty</i>
				<textarea name="recipe_preparation" id="recipe_preparation" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Recipe Preparation</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="recipe_time" name="recipe_time" type="text" class="datepicker">
				<label for="icon_prefix">Recipe Time</label>
			</div>
		</div>
		<div class="row">
			<div class="switch">
				<label>
					<input id="careful" name="careful" type="checkbox">
					<span class="lever"></span>
					Allergens
				</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
				<i class="material-icons right">ingredients_add</i>
			</button>
		</div>
	</form>
</div>

{% endblock %}
