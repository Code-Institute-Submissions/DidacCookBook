{% extends 'base.html'%} {% block content %}
<div class="row">
	<ul class="collapsible" data-collapsible="accordion">
		{% for recipe in recipes %}
		<li>
			<div class="collapsible-header">
				<div class="col s3">
					<i class="material-icons">expand_more</i>
					<a href="{{url_for('get_recipe', recipe_id=recipe._id)}}"
					   class="waves-effect waves-light btn btn_small blue">Edit </a>
				</div>
				<div class=" recipe_header col s9">
					<strong>{{recipe.recipe_name}}</strong> - {{recipe.type}}
				</div>
			</div>
			<div class="collapsible-body">
                <span>
                {{recipe.recipe_preparation}}
                </span>
			</div>
		</li>
		{% endfor %}
	
	</ul>
</div>
{% endblock %}
